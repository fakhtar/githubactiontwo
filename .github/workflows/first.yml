name: Events Demo 1
on: [push,workflow_dispatch]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: output event data
        run: echo "{{toJSON(github.event)}}"
      - name: Get code
        uses: actions/checkout@v4
      - name: install dependencies
        run: npm ci
      - name: npm run lint
        run: npm run lint
      - name: npm run test
        run: npm run test
      - name: npm run build
        run: npm build
      - name: Echo done
        run: echo "Done linting, testing and building"